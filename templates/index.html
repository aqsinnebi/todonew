<!doctype html>
<html lang="en">


<div class="card-body">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %}Todo App{% endblock %}</title>
  </head>

  <div class="container" style="color: rgb(12, 4, 104);">

    <body>
    <h3>Xos geldiniz!</h3>
      {% block content %}
      <div class="row">
        <div class="col-md-6" style="margin: 0 auto;">


          <br><br><br><br><br><br><br><br>
          {%csrf_token%}

          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" style="margin: 0 auto;">
          <form action="{%  url 'add' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="title">
                <h5>Adiniz</h5>
              </label>
              <input style="color: blue;" type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
              <label for="description">
                <h5>Task</h5>
              </label>
              <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="priority">Zaman: </label>
              <input type="datetime-local" class="form-control" id="time" name="time">
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 0 auto;display: block;">Add</button>
          </form>
        </div>
      </div>
      {% endblock %}

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  </body>
</div>


<style>



.card-body {

  background-color: rgb(20, 138, 132);
}

</style>


</html>
